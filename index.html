<!DOCTYPE html> 
<html>
<head>
	<title>Tip Generator</title>
	<meta charset="UTF-8">
	<link href = "style.css" type = "text/css" rel="stylesheet">

</head>

<body>

	<div id="tipBody">
		<div id="ti"
		<h1>Tip Calculator</h1>
		<form>
			<div id="inquiry">
				<p>How much were you charged?</p>
				$ <input id="bill" type="text" placeholder="Bill Payment">
			</div>
			<div id="insertBillAmount">
				<p>How do you rate your sevice?</p>
				<select id = "quality">
					<option disabled selected value = "0">Please Select a Percentage</option>
					<option value = "0.05">5%</option>
					<option value = "0.1">10%</option>
					<option value = "0.15">15%</option>
					<option value = "0.2">20%</option>
					<option value = "0.25">25%</option>
					<option value = "0.3">30%</option>
				</select>
			</div>
			<div id="splits">
				<p>How many people will split the bill?</p>
				<select id = "people">
					<option value = "1">1</option>
					<option value = "2">2</option>
					<option value = "3">3</option>
					<option value = "4">4</option>
					<option value = "5">5</option>
					<option value = "6">6</option>
					<option value = "7">7</option>
					<option value = "8">8</option>
					<option value = "9">9</option>
					<option value = "10">10</option>
				</select>
			</div>


		</form>
	</div>


	</body>







<script src="tip.js"></script>
